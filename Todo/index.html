<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>


    <div class="todo-container">
        <header class="header" id="header">
            <h1>📝 Todo List</h1>
            <button class="add-btn">추가</button>
        </header>
        
        <nav class="btn-group filter-group">
            <button class="filter-btn" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="completed">완료</button>
            <button class="filter-btn" data-filter="active">미완료</button>
            <button class="sort-btn">오래된 순</button>
        </nav>

        <main class="main-content" id="mainContent">
            <div class="todo-input-wrapper">
                <input type="text" class="todo-input" placeholder="할 일을 입력하세요" />
                <button class="submit-btn">✔️</button>
            </div>
            <!-- 할 일 목록 -->
            <section>
                <ul class="todo-list">
    
                </ul>
            </section>
    
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
